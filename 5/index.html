<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="img-container">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <img src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="" class="img">
            </div>
            <div class="text">
                <h1 class="text__title">Jessica Potter</h1>
                <h1 class="text__paragraph">Visual Artist</h1>
            </div>
            <div class="buttons">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
            </div>
        </div>
        <div class="right">
            <div class="posts">
                <h1 class="posts__title">523</h1>
                <p class="posts__text">Posts</p>
            </div>
            <div class="likes">
                <h1 class="likes__title">1387</h1>
                <p class="likes__text">Likes</p>
            </div>
            <div class="follower">
                <h1 class="follower__title">146</h1>
                <p class="follower__text">Follower</p>
            </div>
        </div>
    </div>
</body>
</html>
