<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="moon">
                <div class="moon__crater moon__crater1"></div>
                <div class="moon__crater moon__crater2"></div>
                <div class="moon__crater moon__crater3"></div>
                <div class="moon__crater moon__crater4"></div>
                <div class="moon__crater moon__crater5"></div>
                <div class="moon__crater moon__crater6"></div>
                <div class="moon__crater moon__crater7"></div>
                <div class="moon__crater moon__crater8"></div>
                <div class="moon__crater moon__crater9"></div>
                <div class="moon__crater moon__crater10"></div>
                <div class="moon__crater moon__crater11"></div>
            </div>
            <div class="small-drops">
                <div class="small-drop small-drop1"></div>
                <div class="small-drop small-drop2"></div>
                <div class="small-drop small-drop3"></div>
                <div class="small-drop small-drop4"></div>
                <div class="small-drop small-drop5"></div>
                <div class="small-drop small-drop6"></div>
                <div class="small-drop small-drop7"></div>
                <div class="small-drop small-drop8"></div>
                <div class="small-drop small-drop9"></div>
                <div class="small-drop small-drop10"></div>
            </div>
            <div class="medium-drops">
                <div class="medium-drop medium-drop1"></div>
                <div class="medium-drop medium-drop2"></div>
                <div class="medium-drop medium-drop3"></div>
                <div class="medium-drop medium-drop4"></div>
                <div class="medium-drop medium-drop5"></div>
                <div class="medium-drop medium-drop6"></div>
                <div class="medium-drop medium-drop7"></div>
                <div class="medium-drop medium-drop8"></div>
                <div class="medium-drop medium-drop9"></div>
                <div class="medium-drop medium-drop10"></div>
            </div>
            <div class="large-drops">
                <div class="large-drop large-drop1"></div>
                <div class="large-drop large-drop2"></div>
                <div class="large-drop large-drop3"></div>
                <div class="large-drop large-drop4"></div>
                <div class="large-drop large-drop5"></div>
                <div class="large-drop large-drop6"></div>
                <div class="large-drop large-drop7"></div>
                <div class="large-drop large-drop8"></div>
                <div class="large-drop large-drop9"></div>
                <div class="large-drop large-drop10"></div>
            </div>
            <!--ikr that these are clouds xD-->
            <div class="hills">
                <div class="far-hills">
                    <div class="far-hill far-hill1"></div>
                    <div class="far-hill far-hill2"></div>
                </div>
                <div class="close-hills">
                    <div class="close-hill close-hill1"></div>
                    <div class="close-hill close-hill2"></div>
                    <div class="close-hill close-hill3"></div>
                </div>
            </div>
        </div>
        <div class="weather">
            <div class="left">
                <h1 class="left__temperature">12°</h1>
                <span class="left__wind">Wind: E 7 km/h</span>
                <span class="left__humidity">Humidity: 87%</span>
            </div>
            <div class="right">
                <span class="tuesday">TUE<b class="right__temperature">21° / 9°</b></span>
                <span class="wednesday">WED<b class="right__temperature">23° / 10°</b></span>
            </div>
        </div>
    </div>
</body>
</html>
