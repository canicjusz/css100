<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top__left">
                <h1 class="top__title">

                </h1>
                <p class="top__date">

                </p>
            </div>
            <div class="top__right">
                <p class="top__text">

                </p>
                <h1 class="top__money">

                </h1>
            </div>
        </div>
        <div class="bottom">
            <div class="legend">
                <div class="legend__red">
                    <svg class="legend__red-line"></svg>
                    <p class="legend__text"></p>
                </div>
                <div class="legend__blue">
                    <svg class="legend__blue-line"></svg>
                    <p class="legend__text"></p>
                </div>
            </div>
            <div class="diagram">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
                <div class="points">
                    <div class="points__red">
                            <div class="red-point-1"></div>
                            <div class="red-point-2"></div>
                            <div class="red-point-3"></div>
                            <div class="red-point-4"></div>
                            <div class="red-point-5"></div>
                            <div class="red-point-6"></div>
                            <div class="red-point-7"></div>
                    </div>
                    <div class="points__blue">
                            <div class="blue-point-1"></div>
                            <div class="blue-point-2"></div>
                            <div class="blue-point-3"></div>
                            <div class="blue-point-4"></div>
                            <div class="blue-point-5"></div>
                            <div class="blue-point-6"></div>
                            <div class="blue-point-7"></div>
                    </div>
                </div>
                <div class="days">
                    <p class="day">Mon</p>
                    <p class="day">Tue</p>
                    <p class="day">Wed</p>
                    <p class="day">Thu</p>
                    <p class="day">Fri</p>
                    <p class="day">Sat</p>
                    <p class="day">Sun</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
