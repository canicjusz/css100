<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top__left">
                <h1 class="top__title">
                    WEEKLY REPORT
                </h1>
                <p class="top__date">
                    01. Feb - 07. Feb
                </p>
            </div>
            <div class="top__right">
                <p class="top__text">
                    Revenue
                </p>
                <h1 class="top__money">
                    $ 3621.79
                </h1>
            </div>
        </div>
        <div class="bottom">
            <div class="legend">
                <div class="legend__red">
                    <svg class="legend__red-line">
                        <polyline points="0,10 10,10" class="legend__red-svg"></polyline>
                    </svg>
                    <p class="legend__text">Views</p>
                </div>
                <div class="legend__blue">
                    <svg class="legend__blue-line">
                        <polyline points="0,10 10,10" class="legend__blue-svg"></polyline>
                    </svg>
                    <p class="legend__text">Purchases</p>
                </div>
            </div>
            <div class="diagram">
                <div class="lines">
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                </div>
                <div class="points">
                    <div class="points__red">
                            <svg>
                                <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19" class="points__red-polyline"></polyline>
                            </svg>
                            <div class="red-point-1"></div>
                            <div class="red-point-2"></div>
                            <div class="red-point-3"></div>
                            <div class="red-point-4"></div>
                            <div class="red-point-5"></div>
                            <div class="red-point-6"></div>
                            <div class="red-point-7"></div>
                    </div>
                    <div class="points__blue">
                            <svg>
                                <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64" class="points__blue-polyline"></polyline>    
                            </svg>
                            <div class="blue-point-1"></div>
                            <div class="blue-point-2"></div>
                            <div class="blue-point-3"></div>
                            <div class="blue-point-4"></div>
                            <div class="blue-point-5"></div>
                            <div class="blue-point-6"></div>
                            <div class="blue-point-7"></div>
                    </div>
                </div>
                <div class="days">
                    <p class="day">Mon</p>
                    <p class="day">Tue</p>
                    <p class="day">Wed</p>
                    <p class="day">Thu</p>
                    <p class="day">Fri</p>
                    <p class="day">Sat</p>
                    <p class="day">Sun</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
